name: Build Android APK
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/android

      - name: Build Web Assets
        run: npm run build

      - name: Re-Add Android Platform
        # This forces a clean slate for the Android project
        run: |
          rm -rf android
          npx cap add android

      - name: Add Location Permissions to Manifest
        run: |
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          # Add all required permissions before the application tag
          sed -i '/<application/i \    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n    <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />\n    <uses-permission android:name="android.permission.FOREGROUND_SERVICE_LOCATION" />\n    <uses-permission android:name="android.permission.WAKE_LOCK" />\n    <uses-permission android:name="android.permission.RECEIVE_BOOT_COMPLETED" />\n    <uses-permission android:name="android.permission.READ_PHONE_STATE" />\n    <uses-permission android:name="android.permission.INTERNET" />\n    <uses-feature android:name="android.hardware.location.gps" />' $MANIFEST_PATH
          echo "Updated AndroidManifest.xml with all permissions"
          
      - name: Add Native Service and Receivers to Manifest
        run: |
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          
          # Add service declaration
          sed -i '/<\/application>/i \        <service android:name=".LocationTrackerService" android:enabled="true" android:exported="false" android:foregroundServiceType="location" />' $MANIFEST_PATH
          
          # Add Device Admin Receiver
          sed -i '/<\/application>/i \        <receiver android:name=".TelemetryAdminReceiver" android:permission="android.permission.BIND_DEVICE_ADMIN" android:exported="true">' $MANIFEST_PATH
          sed -i '/<\/application>/i \            <meta-data android:name="android.app.device_admin" android:resource="@xml/device_admin_policies" />' $MANIFEST_PATH
          sed -i '/<\/application>/i \            <intent-filter>' $MANIFEST_PATH
          sed -i '/<\/application>/i \                <action android:name="android.app.action.DEVICE_ADMIN_ENABLED" />' $MANIFEST_PATH
          sed -i '/<\/application>/i \            </intent-filter>' $MANIFEST_PATH
          sed -i '/<\/application>/i \        </receiver>' $MANIFEST_PATH
          
          # Add Unlock Receiver
          sed -i '/<\/application>/i \        <receiver android:name=".UnlockReceiver" android:exported="false">' $MANIFEST_PATH
          sed -i '/<\/application>/i \            <intent-filter>' $MANIFEST_PATH
          sed -i '/<\/application>/i \                <action android:name="android.intent.action.USER_PRESENT" />' $MANIFEST_PATH
          sed -i '/<\/application>/i \            </intent-filter>' $MANIFEST_PATH
          sed -i '/<\/application>/i \        </receiver>' $MANIFEST_PATH
          
          echo "Updated AndroidManifest.xml with service and receivers"
          cat $MANIFEST_PATH

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
